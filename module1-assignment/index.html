<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Lunch Calculator</title>
  </head>
  <body ng-app="LunchCheck">
    <h1>Check your Lunch!</h1>
    <div ng-controller="LunchCheckController">
      <div>
        Your Lunch: 
        <input type="text" ng-model = "food">
        <button ng-click="displayFoodCheck();">Check if too much</button>
      </div>
      <br>
      <div>{{totalValue}}</div>
    </div>
  </body>
</html>
